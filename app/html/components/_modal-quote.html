<div class="modal" id="modal-quote">
  <button class="modal__close" type="button">
    <span class="sr-only">Close Modal Windows</span>
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
      <path
          d="M10.0003 8.70383L14.5374 4.16675L15.8337 5.46305L11.2966 10.0001L15.8337 14.5371L14.5374 15.8334L10.0003 11.2964L5.46329 15.8334L4.16699 14.5371L8.70403 10.0001L4.16699 5.46305L5.46329 4.16675L10.0003 8.70383Z"
          fill="#2C2C3C"/>
    </svg>
  </button>
  <h3 class="modal__title">Get your free quote</h3>
  <p class="modal__subtext">
    Let us help you take your crypto project to the next level
  </p>
  <form class="modal__form" action="" method="post">
    <div class="modal__fields">
      <label>
        <input class="input" type="text" id="project_name" name="project_name" placeholder="Project Name" required>
      </label>
      <label>
        <input class="input" type="email" id="project__mail" name="project__mail" placeholder="example@mail.com" required>
      </label>
      <label>
        <input class="input" type="text" id="project_website" name="project_website" placeholder="Project Website" required>
      </label>
      <label>
        <input class="input" type="number" id="telegram_id" name="telegram_id" placeholder="Telegram User ID" required>
      </label>
      <label>
        <input class="input" type="number" id="budget" name="budget" placeholder="Budget (required)" required>
      </label>
    </div>
    <button class="btn">Get Quote</button>
  </form>
</div>
